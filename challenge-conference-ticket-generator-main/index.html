<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    
    <title>Frontend Mentor | Conference ticket generator</title>

    <link rel="stylesheet" href="style.css" media="all">
  </head>
  <body>
    <header>
      
    </header>
    
    <main>
      <div class="apresentacao">
        <h1>Your Journey to Coding Conf 2025 Starts Here</h1>
        Secure your spot at next year's biggest coding conference.
      </div>
      
      <div class="upload">
        'Upload Avatar
        Drag and drop or click to upload
        Upload your photo (JPG or PNG, max size: 500KB).
      </div>

      <div class="formulario">
        <label for="txtn">Full Name</label>
        
        <input class="campo" type="text" name="txtn" id="txtn">
        
        <label for="txte">Email Address</label>
       
        <input class="campo" type="text" name="txte" id="txte" placeholder="example@email.com">
        
        <label for="txtg">GitHub Username</label>

        <input class="campo" type="text" name="txtg" id="txtg" placeholder="@yourusername">
        
        <input id="button" type="button" value="Generate My Ticket">
      </div>

      <!-- Generated tickets starts -->

      
    </main>
    

    <!-- Generated tickets ends -->
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
