<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <!--Media Type (screen, print, all)-->
    <!--Media Features (sempre estara entre parenteses) no caso o orientation-->
    <!--css a ser mostrado em todas a telas do modo retrato-->
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)">
    <!--css a ser mostrado em todas a telas do modo paisagem-->
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape)">
</head>
<body>
    <h1>Mude a orientação do seu dispositivo</h1>
</body>
</html>
