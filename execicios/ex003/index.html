<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Teste com imagens</title>
    </head>
    <body>
        <h1>Carregando de imagens</h1>

        <p>&lt;img src=" " alt=" "&gt; - adiciona imagem
            <pre>    src - diretório, nome e extensão da imagem</pre>
                <pre>       Ex: "imagens/logo-html5-150.png"</pre>
            <pre>   alt - título/descrição para a imagem</pre>
                <pre>       Ex: "logo HTML5"</pre>
        <br>

        <p>Imagem na mesma pasta.</p>
        <img src="logo-html5-150.png" alt="logo HTML5">
        
        <p>imagens em sub-pastas</p>
        <img src="imagens/logo-css3-150.png" alt="logo CSS3">
        
        <p>imagens externas</p>
        <img src="https://cdn.iconscout.com/icon/free/png-512/free-javascript-logo-icon-download-in-svg-png-gif-file-formats--html-programming-language-coding-logos-icons-1720087.png?f=webp&w=256" alt="logo Javascript">
    </body>
</html>
