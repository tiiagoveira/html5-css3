<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuario:</label>
            <!--(required) diz que esse campo eh obrigatorio-->
            <!--(maxlenght) diz o tamanho maximo de caracteres-->
            <!--(minlenght) diz o tamanho minimo de caracteres-->
            <!--(size) tamanho da caixa, quantos caracteres ira aparecer por vez-->
            <!--(placeholder) informa na caixa exemplo do que deve ser preenchido aquele campo-->
            <!--(autocomplete) aqui informa para a caixa que tera o auto preenchimento que se  refere ao usuario-->
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="20" size="10" placeholder="e-mail" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha:</label>
            <!--(autocomplete) aqui informa para a caixa que tera o auto preenchimento que se  refere a senha ja existente e n uma nova senha-->
            <input type="password" name="sen" id="isen" required minlength="8" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
