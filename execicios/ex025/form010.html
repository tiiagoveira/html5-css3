<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iano">Em que ano vc nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2025" value="2000" required oninput="calcIdade()">
        </p>

        <p>
            <label for="iidade">Sua idade eh: </label>
            <output id="iidade">0</output>
        </p>

        <P>
            <input type="submit">
            <input type="reset">
        </P>
    </form>

    <!--(script) Informando que ira vir comando javascript-->
    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
